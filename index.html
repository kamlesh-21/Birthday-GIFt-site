<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Birthday GIFt for you</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="hero">
        <h1>Today is Aditi's Birthday</h1>
        <img class="bday-pic" src="images/profileA.jpg">
        <h2 class="bday-age">6 Years Old</h2>
        <h4 class="bday-date">20.05.2022</h4>
    </div>
    <div class="gift-set" id="gift-set-primary">
        <h2 class="gift-title"> Hey girl, look who's has come to wish you 🥳</h2>
        <h4 class="gift-hint">(Hover over the gift)</h4>
        <div class="bday-gift-wrapper" id="bday-gift-wrapper-black"></div>
    </div>
    <div class="gift-set">
        <h2 class="gift-title"> Don't believe me, look at the sky outside 😍</h2>
        <div class="bday-gift-wrapper" id="bday-gift-wrapper-green"></div>
    </div>
    <div class="gift-set">
        <h2 class="gift-title"> We are all so excited for you 👇</h2>
        <div class="bday-gift-wrapper" id="bday-gift-wrapper-yellow"></div>
    </div>
    <div class="gift-set">
        <h2 class="gift-title"> This is to the birthday girl 💪</h2>
        <div class="bday-gift-wrapper" id="bday-gift-wrapper-purple"></div>
    </div>
</body>
</html>
